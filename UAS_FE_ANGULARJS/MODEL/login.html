<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow card-bg rounded">
        <div class="card-body">
            <h2 class="card-title text-center my-4 display-6 text-white">Login</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Email</label>
                    <input type="email" id="email" class="form-control" ng-model="email" placeholder="Enter your email" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Password</label>
                    <input type="password" id="password" class="form-control" ng-model="password" placeholder="Enter your password" required />
                </div>
                <button type="button" class="btn btn-dark w-100" ng-click="login()">Login</button>
            </form>
            <div class="text-danger text-center mt-3" ng-if="errorMessage">{{ errorMessage }}</div>
        </div>
    </div>
</div>
