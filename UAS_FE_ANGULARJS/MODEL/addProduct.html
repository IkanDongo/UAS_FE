    <div class="container">
        <h2>Add New Product</h2>
        <form ng-submit="createProduct()">
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" id="productName" ng-model="product.name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="productPrice" class="form-label">Price</label>
                <input type="number" id="productPrice" ng-model="product.price" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="productDescription" class="form-label">Description</label>
                <textarea id="productDescription" ng-model="product.description" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <label for="productStock" class="form-label">Product Stock</label>
                <input type="number" id="product.stock" ng-model="product.stock" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="productImage" class="form-label">Product Image URL</label>
                <input type="url" id="productImage" ng-model="product.image" class="form-control">
            </div>

            <button type="submit" class="btn btn-dark ">Add Product</button>
        </form>
    </div>
